<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container py-5" style="max-width: 560px;">
    <h3 class="mb-3">Create an account</h3>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}">
    </div>

    <form th:action="@{/register}" method="post" th:object="${userDto}">
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input class="form-control" id="fullName" name="fullName" placeholder="Enter full name"
                   th:field="*{fullName}" type="text" required />
            <p th:errors="*{fullName}" class="text-danger" th:if="${#fields.hasErrors('fullName')}">
            </p>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" id="email" name="email" placeholder="example@123.com"
                  th:field="*{email}"  type="email"  required>
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" id="password" name="password"
                   type="password" th:field="*{password}" required>
            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <button class="btn btn-success w-100" type="submit">Register</button>
    </form>
</div>
</body>
</html>
