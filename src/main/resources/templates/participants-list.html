<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Sidebar layout -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">

            <div class="container mt-5">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-dark text-white text-center fs-4">
                        🎓 Manage Students
                    </div>
                    <div class="card-body">
                        <table class="table table-hover align-middle text-center">
                            <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Quiz Title</th>
                                <th>Quiz Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="u : ${participants}">
                                <td th:text="${u.id}"></td>
                                <td th:text="${u.fullName}"></td>
                                <td th:text="${u.email}"></td>
                                <td>
                                    <span th:if="${userQuizMap[u.id] != null}">
                                        <span th:each="quizTitle, iterStat : ${userQuizMap[u.id]}">
                                            <span th:text="${quizTitle}"></span>
                                            <span th:if="${!iterStat.last}">, </span>
                                         </span>
                                    </span>
                                    <span th:if="${userQuizMap[u.id] == null}">No Quiz Attempt</span>
                                </td>

                                <td>
                                    <span th:if="${userQuizMap[u.id] != null}">✅ Attended</span>
                                    <span th:if="${userQuizMap[u.id] == null}">❌ Not Attended</span>
                                </td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(participants)}">
                                <td colspan="4" class="text-muted">No participants found</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
</div>

</body>
</html>
