<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Quizzes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .search-bar {
      max-width: 500px;
      margin: 0 auto 30px;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Sidebar Layout -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
  <div th:fragment="content">
    <div class="container mt-5">
      <h2 class="mb-4 text-center fw-bold">ðŸ“š Available Quizzes</h2>

      <!-- Search Bar -->
      <div class="input-group mb-4 search-bar shadow-sm">
        <span class="input-group-text bg-primary text-white"><i class="bi bi-search"></i></span>
        <input type="text" id="searchInput" class="form-control" placeholder="Search by title or description...">
      </div>

<!--            <p><strong>Points:</strong> <span th:text="${quiz.totalMarks}">10</span></p>-->
<!--            <p><strong>Duration:</strong> <span th:text="${quiz.durationInMinutes}">10</span> mins</p>-->

      <!-- Card (Thymeleaf evaluates attributes with th:attr) -->
      <div id="quizContainer" class="d-flex flex-wrap justify-content-center gap-4">
        <div class="card p-3 shadow-sm"
             style="width: 18rem;"
             th:each="quiz : ${quizzes}"
             th:if="${!#lists.isEmpty(quiz.questions)}"
             th:attr="data-title=${quiz.title.toLowerCase()}, data-description=${quiz.description.toLowerCase()}">

          <div class="card-body">
            <h5 class="card-title fw-bold text-primary" th:text="${quiz.title}">Quiz Title</h5>
            <p class="card-text text-muted" th:text="${quiz.description}">Quiz Description</p>
            <p><strong>Points:</strong> <span th:text="${quiz.totalMarks}">10</span></p>
            <p><strong>Duration:</strong> <span th:text="${quiz.durationInMinutes}">10</span> mins</p>
            <a th:href="@{'/participants/quizzes/' + ${quiz.id} + '/attempt'}"
               class="btn btn-outline-primary w-100 fw-semibold">Start Quiz</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Search Script -->
<script>
  document.getElementById('searchInput').addEventListener('keyup', function() {
    const filter = this.value.toLowerCase();
    document.querySelectorAll('#quizContainer .card').forEach(card => {
      const title = card.getAttribute('data-title');
      const desc = card.getAttribute('data-description');
      card.style.display = (title.includes(filter) || desc.includes(filter)) ? '' : 'none';
    });
  });
</script>

</body>
