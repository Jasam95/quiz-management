<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Use layout with content -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content" class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <!-- Profile Card -->
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">My Profile</h4>
                    </div>
                    <div class="card-body p-4">

                        <div class="mb-3">
                            <p class="mb-1 fw-bold text-secondary">Name</p>
                            <p th:text="${user.fullName}" class="form-control bg-light"></p>
                        </div>

                        <div class="mb-3">
                            <p class="mb-1 fw-bold text-secondary">Email</p>
                            <p th:text="${user.email}" class="form-control bg-light"></p>
                        </div>

                        <div class="mb-3">
                            <p class="mb-1 fw-bold text-secondary">Role</p>
                            <p th:text="${#strings.replace(role, 'ROLE_', '')}" class="form-control bg-light text-uppercase"></p>
                        </div>


                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
