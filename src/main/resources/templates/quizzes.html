<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Sidebar layout -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">

        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="fw-bold text-primary">üéØ Manage Quizzes</h3>
                <a th:href="@{/admin/quiz/create}" class="btn btn-success btn-sm">
                    ‚ûï Add New Quiz
                </a>
            </div>

            <!-- Search bar -->
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by title or description...">
                <span class="input-group-text bg-primary text-white"><i class="bi bi-search"></i></span>
            </div>

            <!-- Quiz list -->
            <div th:if="${#lists.isEmpty(quizzes)}" class="alert alert-warning text-center">
                No quizzes available. Add one to get started!
            </div>

            <div th:if="${!#lists.isEmpty(quizzes)}">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Total Marks</th>
                        <th>Duration (mins)</th>
                        <th>Passing Score</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="quizTable">
                    <tr th:each="quiz : ${quizzes}">
                        <td th:text="${quiz.id}"></td>
                        <td th:text="${quiz.title}"></td>
                        <td th:text="${quiz.description}"></td>
                        <td th:text="${quiz.totalMarks}"></td>
                        <td th:text="${quiz.durationInMinutes}"></td>
                        <td th:text="${quiz.passingScore}"></td>
                        <td th:text="${#temporals.format(quiz.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <a th:href="@{/admin/quiz/edit/{id}(id=${quiz.id})}" class="btn btn-sm btn-warning">‚úèÔ∏è Edit</a>
                            <a th:href="@{/admin/quiz/delete/{id}(id=${quiz.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure to delete this quiz?');">üóë Delete</a>
<!--                            <a th:href="@{'/admin/quiz/view/' + ${quiz.id}}" class="btn btn-sm btn-info text-white">üëÅ View</a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap Icons & Script -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<script>
    // Search filter functionality
    document.getElementById('searchInput').addEventListener('keyup', function() {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll('#quizTable tr');
        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(filter) ? '' : 'none';
        });
    });
</script>

</body>
</html>
