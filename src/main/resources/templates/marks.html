<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Use layout with content -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="container mt-5">
            <h2 class="mb-4 text-center">My Scores</h2>

            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Quiz</th>
                    <th>Score</th>
                    <th>Time Taken (s)</th>
                    <th>Status</th>
                    <th>Start Time</th>
                    <th>Submit Time</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="attempt, iterStat : ${attempts}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${attempt.quiz.title}"></td>
                    <td th:text="${attempt.totalScore}"></td>
                    <td th:text="${attempt.timeTakenSeconds}"></td>
                    <td th:text="${attempt.status}"></td>
                    <td th:text="${#temporals.format(attempt.startedAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(attempt.submittedAt, 'yyyy-MM-dd HH:mm')}"></td>

                </tr>
                <tr th:if="${#lists.isEmpty(attempts)}">
                    <td colspan="6" class="text-center">No quiz attempts yet.</td>
                </tr>
                </tbody>
            </table>

            <div class="mt-3 text-center">
                <a th:href="@{/participants/quizzes}" class="btn btn-primary">Back to Quizzes</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
