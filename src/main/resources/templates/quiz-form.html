<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">

        <div class="container mt-4">
            <h3 class="fw-bold text-primary mb-4" th:text="${quiz.id==null ? '📝 Create New Quiz' : '📝 Update Quiz'} "></h3>


            <form th:action="${quiz.id == null} ? @{/admin/quiz/save} : @{/admin/quiz/edit/{id}(id=${quiz.id})}"
                  th:object="${quiz}" method="post" class="card p-4 shadow-sm">

                <div class="mb-3">
                    <label class="form-label fw-bold">Quiz Title</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Enter quiz title">
                    <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Description</label>
                    <textarea th:field="*{description}" class="form-control" placeholder="Enter quiz description"></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Total Marks</label>
                        <input type="number" th:field="*{totalMarks}" class="form-control">
                        <div class="text-danger" th:if="${#fields.hasErrors('totalMarks')}" th:errors="*{totalMarks}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Duration (Minutes)</label>
                        <input type="number" th:field="*{durationInMinutes}" class="form-control">
                        <div class="text-danger" th:if="${#fields.hasErrors('durationInMinutes')}" th:errors="*{durationInMinutes}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Passing Score</label>
                        <input type="number" th:field="*{passingScore}" step="0.01" class="form-control">
                        <div class="text-danger" th:if="${#fields.hasErrors('passingScore')}" th:errors="*{passingScore}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Max Attempts</label>
                        <input type="number" th:field="*{maxAttempts}" class="form-control">
                        <div class="text-danger" th:if="${#fields.hasErrors('maxAttempts')}" th:errors="*{maxAttempts}"></div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">💾 Save Quiz</button>
                    <a href="/admin/quiz" class="btn btn-secondary px-4">Cancel</a>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
