<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Student Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-3">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Use layout with content -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">

            <h2 class="mb-4">All Student Marks</h2>

            <table class="table table-bordered table-striped bg-white">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Participant Name</th>
                    <th>Email</th>
                    <th>Quiz</th>
                    <th>Score</th>
                    <th>Status</th>
                    <th>Started At</th>
                    <th>Submitted At</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="attempt, iterStat : ${attempts}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${attempt.participant.fullName}">Name</td>
                    <td th:text="${attempt.participant.email}">Email</td>
                    <td th:text="${attempt.quiz.title}">Quiz Title</td>
                    <td th:text="${attempt.totalScore}">0.0</td>
                    <td th:text="${attempt.status}">IN_PROGRESS</td>
                    <td th:text="${#temporals.format(attempt.startedAt, 'yyyy-MM-dd HH:mm')}">Start</td>
                    <td th:text="${attempt.submittedAt != null ? #temporals.format(attempt.submittedAt, 'yyyy-MM-dd HH:mm') : '-'}">Submitted</td>
                </tr>
                </tbody>
            </table>
    </div>
</div>

</body>
</html>
